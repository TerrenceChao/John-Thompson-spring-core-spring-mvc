<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="container">
	
	    <div class="row">
	        <div class="col-sm-6">
	            <h2>Show User</h2>
	        </div>
	    </div>  
	    <div class="row">
	    	<div class="col-sm-8">
	    		<form class="form-horizontal">
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">User Id:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.id}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">First Name:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.firstName}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Last Name:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.lastName}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Email:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.email}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Phone Number:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.phoneNumber}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Address Line 1:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.billingAddress.addressLine1}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Address Line 2:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.billingAddress.addressLine2}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">City:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.billingAddress.city}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">State:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.billingAddress.state}"></p>
	    				</div>
	    			</div>
	    			
	    			<div class="form-group">
	    				<label class="col-sm-2 control-label">Zip Code:</label>
	    				<div class="col-sm-10">
	    					<p class="form-control-static" th:text="${user.customer.billingAddress.zipCode}"></p>
	    				</div>
	    			</div>
	    			
	    		</form>
	    	</div>
	    </div>	
	      
	    <div class="row">
	    	<div class="col-sm-6">
	    		<h4><a href="/user/v1.0/list">Return to List</a></h4>
	    	</div>
	    </div>  
	      
	</div>
    
</body>
</html>
